{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Change Your Password</h1>
    </div>
    {% if current_user.is_authenticated %}
        <div class="col-md-4">{{ wtf.quick_form(form) }}</div>
    {% else %}
        <h1>
            You have to <a href="{{ url_for('auth.login') }}">log in</a> first.
        </h1>
    {% endif %}
{% endblock %}
